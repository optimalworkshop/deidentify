version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Tests
          commands:
            - checkout
            - sem-version ruby 2.6.5
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bundle exec rake test
